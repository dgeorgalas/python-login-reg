<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Registration</h1>
    <form action="/register" method="post">
        {% csrf_token %}
        First Name <input type="text" name="first_name" placeholder="First Name"><br><br>
        Last Name <input type="text" name="last_name" placeholder="Last Name"><br><br>
        Email <input type="text" name="email" placeholder="Email"><br><br>
        Password <input type="password" name="password" placeholder="Password"><br><br>
        Confirm PW <input type="password" name="confirm_pw" placeholder="Confirm PW"><br><br>
        <input type="submit" value="Register">
    </form>
    <h1>Login</h1>
    <form action="/login" method="post">
    {% csrf_token %}
    Email <input type="text" name="email" placeholder="Email"><br><br>
    Password <input type="text" name="password" placeholder="Password"><br><br>
    <input type="submit" value="Log In">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
